# Place a copy of this config to ~/.hyprspace.toml
# After that, you can edit ~/.hyprspace.toml to your liking

# You can use it to add commands that run after HyprSpace startup.
# Available commands : https://github.com/BarutSRB/HyprSpace/docs/commands
after-startup-command = ['layout dwindle']

# Start HyprSpace at login
start-at-login = false

# Normalizations. See: https://github.com/BarutSRB/HyprSpace/docs/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://github.com/BarutSRB/HyprSpace/docs/guide#layouts
# Dwindle is the only supported layout - a binary tree-based tiling layout
default-root-container-layout = 'dwindle'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://github.com/BarutSRB/HyprSpace/docs/guide#on-focus-changed-callbacks
# See https://github.com/BarutSRB/HyprSpace/docs/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://github.com/BarutSRB/HyprSpace/docs/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak|colemak)
# See https://github.com/BarutSRB/HyprSpace/docs/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://github.com/BarutSRB/HyprSpace/docs/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 14
    inner.vertical =   14
    outer.left =       8
    outer.bottom =     8
    outer.top =        8
    outer.right =      8


# 'main' binding mode declaration
# See: https://github.com/BarutSRB/HyprSpace/docs/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://github.com/BarutSRB/HyprSpace/docs/commands

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    alt-enter = 'fullscreen --no-outer-gaps'

    # Launch a new Ghostty instance (separate app process)
    #alt-enter = 'exec-and-forget open -n -a "Ghostty"'

    # Make Opt+Q behave like Cmd+Q (quit frontmost app)
    alt-q = 'exec-and-forget osascript -e "tell application \"System Events\" to keystroke \"q\" using command down"'

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#layout
    alt-slash = 'layout dwindle horizontal vertical'
    alt-comma = 'layout dwindle'

    alt-semicolon = 'layout tiling horizontal vertical'

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#focus
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # See: https://github.com/BarutSRB/HyprSpace/docs/commands#workspace
